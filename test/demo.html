<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide.lcl101</title>
    <link rel="stylesheet" href="../src/css/slide.css">
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div id="banner" class="slide-container">
        <ul class="slide-wrapper">
            <li class="slide-item"> Slide 1 </li>
            <li class="slide-item"> Slide 2 </li>
            <li class="slide-item"> Slide 3 </li>
        </ul>
        <div class="slide-pagination"></div>
    </div>

    <script src="../src/libs/jQuery.js"></script>
    <script src="../src/slide.js"></script>
    <script>
        new Slide("#banner", {
            init: true,
            on: {
                slideChangeStart: function(data){
                    console.log({start: data.index});
                },
                slideChangeEnd: function(data){
                    console.log({end: data.index});
                }
            }
        });
    </script>
</body>
</html>
